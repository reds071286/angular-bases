<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  "

  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-dark':isLast,
    'list-group-item-primary':isEven
}">
<div>
  <span class="text-primary">{{i + 1}} - </span>
  <span>{{character.name}} - </span>
  <strong>Power: </strong>
  <span>{{character.power}}</span>
</div>

<button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">x</button>

</li>

</ul>

<!--

  let i = index; para asingar a la variable i el index del arreglo
  let isFirst = first; para asingar el primer elemento a la variable isFirst
  let isLast = last; para asingar el ultimo elemento a la variable isLast
  let isEven = even; para evaluar si el elemento del arreglo es par
  let isOdd = odd; para evaluar si el elemento del arreglo es impar

  [ngClass]="{
    'list-group-item-dark':isLast,
    'list-group-item-primary':isEven

  el ngClass nos servira para agregar una clase css al elemento siempre y cuando
  se cumpla la condicion, en las lineas anteriores, si el elemento del arreglo es
  el ultimo ('isLast'), asignará la clase 'list-group-item-dark', si el elemento
  es par (isEven), asingará la clase 'l'ist-group-item-primary'

-->
